<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 12px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      color: white;
    }
  </style>
</head>

<body>
  <div class="container_1">
    <div class="headings">
      <h1>ROCK</h1>
      <h1>PAPER</h1>
      <h1>SCISSORS</h1>
    </div>

    <div class="score_board">
      <span class="score">score</span> <br>
      <span class="num">0</span>
    </div>
  </div>
  <!-- <div class="triangle">
    <img src="./images/bg-triangle.svg" alt="">
  </div> -->

  <div class="container_2">
    <button class="paper btn btn-paper users_button" users-option="Paper">
      <span class="inner">
        <img src="./images/icon-paper.svg" alt="paper_icon">
      </span>
    </button>

    <button class="scissors btn btn-scissors users_button" users-option="Scissors">
      <span>
        <img src="./images/icon-scissors.svg" alt="scissors_icon">
      </span>
    </button>

    <button class="rock btn btn-rock users_button" users-option="Rock">
      <span>
        <img src="./images/icon-rock.svg" alt="rock_icon">
      </span>
    </button>
  </div>

  <div class="container_3">
    <div class="first">
      <!-- <p style="display: none;" class="up">YOU PICKED</p> -->
      <button class="btn" id="user_select">
        <span>
          <img src="./images/icon-scissors.svg" alt="scissors">
        </span>
      </button>
      <p>YOU PICKED</p>
    </div>

    <div class="second" id="computer_select">
      <p style="display: none;" class="up">THE HOUSE PICKED</p>
      <button class="btn">
        <span>
          <img src="./images/icon-rock.svg" alt="rock">
        </span>
      </button>
      <p>THE HOUSE PICKED</p>
    </div>


    <div class="decision">
      <h1>YOU <span class="change">WIN</span> </h1>
      <button id="play_again">PLAY AGAIN</button>
    </div>
  </div>

  <div class="open_rules">
    <button class="rules">RULES</button>
  </div>

  <div class="games_rules">
    <img src="./images/image-rules.svg" alt="rules">
    <button class="rules_image"><img src="./images/icon-close.svg" alt=""></button>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">David Boamah Gyamfi</a>.
  </div>

  <script src="./index.js"></script>
</body>

</html>
