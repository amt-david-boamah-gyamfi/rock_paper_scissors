<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 12px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      color: white;
    }
  </style>
</head>

<body>
  <div class="header">
    <div>
      <h1>ROCK</h1>
      <h1>PAPER</h1>
      <h1>SCISSORS</h1>
    </div>

    <div class="score_board">
      <spn class="score">SCORE</span> <br>
        <span class="num"></span>
    </div>
  </div>

  <div class="triangle">
    <button class="btn-circle click btn-paper" data-choice="paper">
      <span class="wrapper">
        <img src="./images/icon-paper.svg" alt="paper icon">
      </span>
    </button>

    <button class="btn-circle click btn-scissors" data-choice="scissors">
      <span class="wrapper">
        <img src="./images/icon-scissors.svg" alt="scissors icon">
      </span>
    </button>

    <button class="btn-circle click btn-rock" data-choice="rock">
      <span class="wrapper">
        <img src="./images/icon-rock.svg" alt="rock icon">
      </span>
    </button>
  </div>

  <div class="grid">
    <div class="left">
       
      <button class="btn-circle btn-paper" id="user_select">
        <span class="wrapper">
          <img src="./images/icon-paper.svg" alt="paper icon">
        </span>
      </button>
    </div>

    <div class="right"> 
      <button class="btn-circle  btn-rock" id="computer_select">
        <span class="wrapper">
          <img src="./images/icon-rock.svg" alt="rock icon">
        </span>
      </button>
    </div>


    <div class="center">
      <span class="you">YOU <span class="switch">WIN</span></span> <br>
      <button class="play_again">PLAY AGAIN</button>
    </div>
  </div>

  <div class="open_rules">
    <button class="rules">RULES</button>
  </div>

  <div class="games_rules">
    <h1>RULES</h1>
    <img class="t_image" src="./images/image-rules.svg" alt="rules">
    <button class="rules_image"><img src="./images/icon-close.svg" alt=""></button>
  </div>










  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a style="text-decoration: none;" href="https://github.com/dbgyamfi/rock_paper_scissors.git">David Boamah
      Gyamfi</a>.
  </div>

  <script src="./index.js"></script>
</body>

</html>
